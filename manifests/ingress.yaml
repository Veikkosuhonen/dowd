apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: dowd-ingress
spec:
  rules:
  - http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: todoapp-svc
            port:
              number: 2345
      - path: /pingpong
        pathType: Prefix
        backend:
          service:
            name: ping-pong-svc
            port:
              number: 2345
      - path: /log-output
        pathType: Prefix
        backend:
          service:
            name: log-output-svc
            port:
              number: 2345