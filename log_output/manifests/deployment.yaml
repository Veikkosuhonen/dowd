apiVersion: apps/v1
kind: Deployment
metadata:
  name: log-output-dep
spec:
  replicas: 1
  selector:
    matchLabels:
      app: log-output
  template:
    metadata:
      labels:
        app: log-output
    spec:
      volumes:
        - name: shared-logs
          persistentVolumeClaim:
            claimName: pingpong-claim
      containers:
        - name: log-output
          image: log-output:latest
          imagePullPolicy: Never
          volumeMounts: # Mount volume
            - name: shared-logs
              mountPath: /usr/src/app/files
          env:
            - name: PORT
              value: "3000"